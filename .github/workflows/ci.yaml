on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch: {}

jobs:
  # todo: move to a separate borkflow
  validate:
    name: "Validate dataset"
    runs-on: "ubuntu-latest"
    container: ghcr.io/riverbench/ci-worker:main

    steps:
      - name: "Checkout dataset repository"
        uses: actions/checkout@v3
        with:
          path: dataset
          lfs: true

      - name: "Checkout schema repository"
        uses: actions/checkout@v3
        with:
          repository: 'RiverBench/schema'
          path: schema

      - name: "Validate the dataset"
        run: ci-worker validate-repo dataset schema/src/metadata_shacl.ttl

  package:
    needs: validate
    name: "Package dataset"
    runs-on: "ubuntu-latest"
    container: ghcr.io/riverbench/ci-worker:main
    # Force only one package job to execute at a time, to avoid duplicating work.
    concurrency: package-dataset
    outputs:
      package-key: ${{ steps.cache-dataset-restore.outputs.cache-primary-key }}

    steps:
      - name: "Checkout dataset repository (no LFS)"
        uses: actions/checkout@v3
        with:
          # Clone without LFS â€“ the manifest of the data file is enough to calculate the hash
          path: dataset_lite

      - name: Check if the packaged dataset is cached
        id: cache-dataset-restore
        uses: actions/cache/restore@v3
        with:
          lookup-only: true
          path: package_out
          key: cache-package-${{ hashFiles('/app/ci-worker-assembly.jar', 'dataset_lite/metadata.ttl', 'dataset_lite/data/*.tar.gz') }}
      
      - name: "Checkout dataset repository (with LFS)"
        if: steps.cache-dataset-restore.outputs.cache-hit != 'true'
        uses: actions/checkout@v3
        with:
          path: dataset
          lfs: true

      - name: "Package the dataset"
        if: steps.cache-dataset-restore.outputs.cache-hit != 'true'
        run: |
          mkdir package_out
          ci-worker package dataset package_out

      - name: Save the packaged dataset in cache
        id: cache-dataset-save
        uses: actions/cache/save@v3
        if: steps.cache-dataset-restore.outputs.cache-hit != 'true'
        with:
          path: package_out
          key: ${{ steps.cache-dataset-restore.outputs.cache-primary-key }}

  pre-release:
    needs: package
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    name: "Make a pre-release"
    runs-on: "ubuntu-latest"
    container: ghcr.io/riverbench/ci-worker:main
    permissions: write-all
    steps:
      - name: Restore packaged dataset from cache
        id: cache-dataset-restore
        uses: actions/cache/restore@v3
        with:
          path: package_out
          key: ${{ needs.package.outputs.package-key }}

      - name: "Checkout dataset repository"
        uses: actions/checkout@v3
        with:
          path: dataset

      - name: Merge metadata and packages
        run: |
          mkdir release
          ci-worker merge-metadata dataset package_out release latest
          mv package_out/*.gz release

      - name: Fetch the schema repository
        uses: actions/checkout@v3
        with:
          repository: 'RiverBench/schema'
          path: schema

      - name: Generate documentation
        run: |
          mkdir doc_out
          ci-worker dataset-doc-gen release/metadata.ttl dataset schema doc_out
          tar -czf release/docs.tar.gz doc_out/docs

      - name: Upload README.md artifact
        uses: actions/upload-artifact@v3
        with:
          name: readme
          path: doc_out/README.md

      - name: Delete previous latest release
        uses: dev-drprasad/delete-tag-and-release@v1.0
        with:
          tag_name: latest
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload files for the release
        uses: ncipollo/release-action@v1.12.0
        with:
          prerelease: true
          draft: false
          makeLatest: true
          tag: "latest"
          name: "Latest dataset package"
          artifacts: 'release/*'
          generateReleaseNotes: true

  tagged-release:
    needs: package
    if: startsWith(github.ref, 'refs/tags/v')
    name: "Make a tagged release"
    runs-on: "ubuntu-latest"
    container: ghcr.io/riverbench/ci-worker:main
    permissions: write-all
    steps:
      - name: Restore packaged dataset from cache
        id: cache-dataset-restore
        uses: actions/cache/restore@v3
        with:
          path: package_out
          key: ${{ needs.package.outputs.package-key }}

      - name: "Checkout dataset repository"
        uses: actions/checkout@v3
        with:
          path: dataset

      - name: Merge metadata and packages
        run: |
          mkdir release
          ci-worker merge-metadata dataset package_out release "${GITHUB_REF_NAME#v}"
          mv package_out/*.gz release

      - name: Fetch the schema repository
        uses: actions/checkout@v3
        with:
          repository: 'RiverBench/schema'
          path: schema

      - name: Generate documentation
        run: |
          mkdir doc_out
          ci-worker dataset-doc-gen release/metadata.ttl dataset schema doc_out
          tar -czf release/docs.tar.gz doc_out/docs

      - name: Upload files for the release
        uses: ncipollo/release-action@v1.12.0
        with:
          prerelease: false
          draft: false
          tag: "${{ env.GITHUB_REF_NAME }}"
          name: "Dataset release ${{ env.GITHUB_REF_NAME }}"
          artifacts: 'release/*'
          generateReleaseNotes: true

  update-readme:
    needs: pre-release
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    name: "Update README.md"
    runs-on: "ubuntu-latest"
    permissions: write-all
    steps:
      - name: "Checkout dataset repository"
        uses: actions/checkout@v3

      - name: Restore README.md
        uses: actions/download-artifact@v3
        with:
          name: readme

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          message: 'Automatic update of README.md'
          add: 'README.md'
          push: true
      

      

  # TODO: add tagged releases

        